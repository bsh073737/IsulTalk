<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이슬톡톡 ISULTOKTALK</title>
<link rel="stylesheet" href="/css/main.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
	//간단하게 요렇게 써도 됨
	//$("#div 아이디").load("로딩할 페이지 URL", {넘길 파라메터});
</script>

</head>
<body>

	<header>
		<div class="header" th:replace="main/header.html :: div"></div>
	</header>
	
	<table class="mainTable">
		<tr>
			<td id="menubar"
				style="width: 70px; min-width: 70px; height: 860px; margin: 0 auto;"
				rowspan='2'>
			
				<div class="mainNav">
					<a href="#" onclick="friendView();"> <img class="mainNavImg"
						src="/images/main/friend.png" style="width: 60px; height: 60px;">
						친구목록
					</a><br>
				</div>
				
				<div class="mainNav">
					<a href="#" onclick="chatView();"> <img class="mainNavImg"
						src="/images/main/talk.png" style="width: 60px; height: 60px;">
						채팅
					</a><br>
				</div>
				
				<div class="mainNav">
					<a href="#" onclick="searchMemberView();"> <img class="mainNavImg"
						src="/images/main/plus.png" style="width: 60px; height: 60px;">
						친구추가
					</a><br>
				</div>
				
				<div class="mainNav">
					<a href="#" onclick="modifyMyInfo();"> <img class="mainNavImg" src="/images/main/set.png"
						style="width: 60px; height: 60px;"> 정보설정
					</a><br>
				
				</div>
				
				<div class="mainNav" id="cs">
					<a href="#"  onclick="csboardView(); "> <img class="mainNavImg" src="/images/main/set.png"
						style="width: 60px; height: 60px;"> 고객센터
					</a><br>
				
				</div>
			</td>
			
			<td id="myProfile"
				style="width: 310px; min-width: 310px; height: 75px;">
				<div class="myProfile" th:replace="main/myProfile.html :: div"></div>
			</td>

			<td id="chat" style="width: 550px;" rowspan='2'>
			<div class="profile" th:replace="main/profile.html :: div"></div>
				<!--  <div class="chat" th:replace="main/chat.html :: div"></div>-->
			</td>

		</tr>
		<tr>
			<td id="friendList">
				<div class="friend" th:replace="main/friend.html :: div"></div>
			</td>
		</tr>
	</table>
	<script src="/js/main.js"></script>
</body>
</html>
