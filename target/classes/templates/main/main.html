<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, tr, td {
	border:1px solid gray;
	border-collapse: collapse;
	border-spacing: 0}
	
div {
	border : 1px solid black;
}

.friendList{
	transform: translateY(20px);
	margin:20px 10px 10px 0px; 
	position: relative; 
	top:-30px;
	border: none;
	float:left;
}

.img-wrapper{
	border: none;
	width:240px;
}
.img-wrapper img {
    width: 40px;
    height: 40px;
    border-radius: 40%;
    float:left;
    margin:0px 5px 0px 5px;
}

div span{
	float:left;
	overflow: hidden;  		
  text-overflow: ellipsis;  	 
  white-space: nowrap; 	
  word-break:break-all;
  width: 180px;
  display: block;
}

.container {
	margin-top : 10%;
}
.main_frame {
	margin : auto;
	width : 800px;
	height : 700px;
}

.head {
	width : 800px;
	height : 50px;
}
.push {
	width : 50px;
	height : 650px; 
}
.friend {
	width : 250px;
	height : 650px; 
}
.chat {
	width : 500px;
	height : 650px; 
}
</style>

</head>
<body >
	<div class="container">
		<table class="main_frame">
			<!--   해드    -->
			<tr>
				<td colspan="3" class="head">
					<div class="head" th:replace="main/head.html :: div" ></div>
				</td>
			</tr>
			
			<tr>
			<!--    알림  -->
				<td class="push">
					<div class="push" th:replace="main/push.html :: div"></div>
				</td>
				
				
			<!--  친구 목록 -->
				<td class="friend">
					<div class="friend" th:replace="main/friend.html :: div"></div>
				</td>
				
				
			<!--  채팅 상세프로필 -->
				<td class="chat">
					<div class="chat" th:replace="main/chat.html :: div"></div>
				</td>
			</tr>
		</table>
		
	</div>
</body>
</html>
