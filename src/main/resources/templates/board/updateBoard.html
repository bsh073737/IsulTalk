<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="updateform" name="updatetform" method="post">
	<div class="updateBoard" th:fragment="updatetBoard">
	<input type="hidden" id="updatedate" name="updatedate" style="width: 470px; height: 30px;"value="[[${board.board_updatedate}]]">
		<h3>글 수정</h3>
		<table class="table-sriped">
		
			<tr>
				<th>제목</th>
				<td><input type="text" id="board_title" name="board_title" style="width: 470px; height: 30px;" th:placeholder="${board.board_title}" maxlength="50">
				</td>
			</tr>
			<tr style="height: 70px">
				<th>작성자</th>
				<td>[[${loginId}]]</td>
			</tr>
			<tr>
				<th>내용</th>
				<td>
					<textarea id="board_content" name="board_content" rows="30" cols="65" th:placeholder="${board.board_content}" maxlength="1000"></textarea>
				</td>
			</tr>

		</table>
		<input type="button" id="button1" class="button1"
			style="height: 36px; font-size: small; float: left;" onclick="boardDelete()"
			value="삭제">
		
		<input type="button" id="button1" class="button1"
			style="height: 36px; font-size: small; float: right;" onclick="csboardView()"
			value="뒤로가기">
		<input type="button" id="button1" class="button1"
			style="height: 36px; font-size: small; float: right;" onclick="boardUpdate()"
			value="수정">
		
	</div>
	</form>
</html>
