<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이슬톡톡 ISULTOKTALK</title>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/board.css">
<link rel="stylesheet" href="/css/chat.css">
</head>
<body class="body">

	<header>
		<div class="header" th:replace="main/header.html :: div"></div>
	</header>

	<table class="mainTable">
		<tr>
		
			<td id="menubar"
				style="width: 70px; min-width: 70px; height: 860px; margin: 0 auto;"
				rowspan='2'>
			
				<div class="mainNav">
					<a href="#" onclick="friendView();" class="navA"> 
						<img class="mainNavFriendImg"
						src="/images/main/friend.png" style="width: 60px; height: 60px;">
						
						친구목록
					</a><br>
				</div>
								
				<div class="mainNav">
					<a href="#" onclick="chatView();" class="navA"> 
					<img class="mainNavTalkImg"
					src="/images/main/talk.png" style="width: 60px; height: 60px;">
					채팅
					</a><br>
				</div>
				
				<div class="mainNav">
					<a href="#" onclick="searchMemberView();" class="navA">
					<img class="mainNavPlusImg"
					src="/images/main/plus.png" style="width: 60px; height: 60px;">
					
						친구추가
					</a><br>
				</div>
				
				<div class="mainNav">
					<a href="#" onclick="modifyMyInfo();" class="navA">
					<img class="mainNavSetImg" src="/images/main/set.png"
						style="width: 60px; height: 60px;">
					
						 가입정보
					</a><br>
				
				</div>
				
				<div class="mainNav" id="cs">
					<a href="#"  onclick="csboardView();" class="navA">
					<img class="mainNavQnaImg" src="/images/main/qna.png"
						style="width: 60px; height: 60px;">
					
					 QnA
					</a><br>
				
				</div>
				
			</td>
			
			<td id="myProfile"
				style="width: 310px; min-width: 310px; height: 75px;">
				<div class="myProfile" th:replace="main/myProfile.html :: div"></div>
			</td>

			<td id="chat" style="width: 550px;" rowspan='2'>
				 <div id="chatPage" class="profile" th:replace="main/profile.html :: div"></div>
			</td>

		</tr>
		<tr>
			<td id="friendList">
				<div class="friend" th:replace="main/friend.html :: div"></div>
			</td>
		</tr>
	</table>
	<script src="/js/main.js"></script>
	<script src="/js/chat.js"></script> 
	<script src="/js/board.js"></script> 
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
