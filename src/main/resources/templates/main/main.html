<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이슬톡톡 ISULTOKTALK</title>
<style>
* {
	border-collapse: collapse;
	border-spacing: 0;
}
body {
margin : 0px;
padding : 0px;
background-color : #f2f3f6;
}

div {
	border-collapse: collapse;
	border-spacing: 0;
}

hr {
	border-width : 1px 0 0 0;
	border-style : solid;
	border-color : #dee0e6;
}
.mainTable {
	border-collapse: collapse;
	border-spacing: 0;
	margin : 0px auto;
	border-right : 1px solid #dee0e6;
	border-left : 1px solid #dee0e6;
	border-bottom : 1px solid #dee0e6;
}
#logout {
	float : right;
	margin : 10px right;
	width : 80px;
	height : 28px;
	text-align : right;
	padding-top :  15px;
	color : black;
}

a:link, a:visited{
	color: #eaeaea;
	text-decoration: none;
}

a:hover, a:active {
	color: #949393;
	text-decoration: none;
}

.logo {
	margin-top : 5px;
}
#header {
	background-color : white;
	height : 50px;
	border-bottom : 1px solid #dee0e6;
}
#menubar {
	border-right : 1px solid #dee0e6;
	background-color : #eaebee;
	text-align : center;
}
#talklogo {
	margin-left : 5px;
}

#myProfile {
	background-color : white;
	border-bottom : 1px solid #dee0e6;
}
#chat {
	background-color : white;
	border-left : 1px solid #dee0e6;
}
#friendList {
	background-color : white;
}

.mainNavImg {
	width: 60px;
    height: 60px;
    margin : 3px auto;
    border : 4px solid #eaeaea;
    border-radius: 40%;
    

}
.mainNavImg:hover {
	border : 4px solid #949393;
    border-radius: 40%;
}
.mainNavImg:active {
	border : 4px solid #b0b0b0;
    border-radius: 40%;
}
.mainNav {
	position: relative;
    top : -160px;
}


.profileImage {
    position: absolute;
    top: 0;
    left: 0;
    transform: translate(50, 50);
    width: 90%;
    height: 90%;
    object-fit: cover;
    margin: auto;
    border : 2px solid #e86479;
    border-radius: 50%;
    padding : 3px;
}

.profileImageWrap {
    position: relative;
    width: 60px;
    height: 60px;
    margin : auto;
}
.friendProfileImage {
    position: absolute;
    top: 0;
    left: 0;
    transform: translate(50, 50);
    width: 90%;
    height: 90%;
    object-fit: cover;
    margin: auto;
    border : 2px solid rgba(0, 0, 0, .0);
    border-radius: 50%;
    padding : 3px;
}

.friendProfileImageWrap {
    position: relative;
    width: 60px;
    height: 60px;
    margin : auto;
}
 
 #friendListTable {
 	width : 310px;
 	border-top : 1px solid #dee0e6;
 	position: absolute;
    top : 130px;
}

.friendListImageTable {
	width : 80px;
}


.friendHover {
	width : 305px;
	height : 75px;
	border-collapse: collapse;
	border-spacing: 0;
}

.friendHover:hover {
	background-color : #eaebee;

}


.accordion {
	display: flex;
	flex-direction: column;
    max-width: 400px;

   
}

.accordion-section {
            margin-bottom: 8px;

            
}

.accordion-title {
            background-color: white;
            height : 35px;
            padding-left : 15px;
			padding-top : 10px;
}

.accordion-content {
            display: none;
		    overflow-y: auto;
           	max-height : 500px;
}
 		
.arrow {
            transition: transform 0.5s ease;
            width : 13px;
            height : 13px;
            float : right;
            margin-top : 10px;
            margin-right : 10px;
}

*::-webkit-scrollbar {
    width: 4px;
    background-color: transparent;
}

*::-webkit-scrollbar-track {
    background-color: transparent;
}

*::-webkit-scrollbar-thumb {
    height: 1%;
    background-color: #b0b0b0;
    border-radius: 10px;
}



.messegeInput {
	width : 510px;
	height: 100px;
	border: 1px solid lightgray;
    border-radius:5px;
    position: absolute;
    bottom : 10px;
    left : 19px;

}
.button {
	position: absolute;
    bottom : 0px;
    right : 5px;
	margin : 5px;
    background-color: #e86479;
    width : 60px;
    height : 25px;
    font-weight: 900;
    color: #fff;
    border:none;
    border-radius:5px;
 }
.button:hover {
	background-color: #ffb6c4;
	border: 1px solid #e86479;
}
.button:active {
	background-color: #ffb6c4;
	border: 2px solid #e86479;
}
.messegeInputArea {
    width: 500px;
    border: none;
    outline: none;
    resize: none;
    position: absolute;
    top : 2px;
    left : 2px;
}


.wrap {
overflow: scroll;
overflow-x: hidden;
border: 1px solid black;
width: 550px;
height: 660px;
}

.wrap, .chatting, .textbox {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    border: none;
}


.wrap .chatting {
    display: flex;
    align-items: flex-start;
    padding: 10px;
}

.icon {
    position: relative;
    overflow: hidden;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #f2f2f2;
}

.wrap .chatting .icon i {
    position: absolute;
    top: 10px;
    left: 50%;
    font-size: 2.5rem;
    color: white;
    transform: translateX(-50%);
}

.wrap .chatting .textbox {
    position: relative;
    display: inline-block;
    max-width: calc(100% - 70px);
    padding: 10px;
    margin-top: 7px;
    font-size: 13px;
    border-radius: 15px;
}

.wrap .chatting .textbox::before {
    position: absolute;
    display: block;
    top: 0;
    font-size: 1.5rem;
}

.wrap .ch1 .textbox {
    margin-left: 20px;
    max-width:300px;
    background-color: #f2f2f2;
}

.wrap .ch1 .textbox::before {
    left: -15px;
    content: "◀";
    color: #f2f2f2;
}

.wrap .ch2 {
    flex-direction: row-reverse;
}

.wrap .ch2 .textbox {
    margin-right: 20px;
    max-width:300px;
    background-color: #e86479;
    color : white;
}

.wrap .ch2 .textbox::before {
    right: -15px;
    content: "▶";
    color: #e86479;
}

#chatHeader {
	height : 75px;
	border-bottom : 1px solid #dee0e6;
}

.chatTime {
	font-size : 10px;
	position : relative;
	top : 0px;
	left : 60px;
}

	
</style>
</head>
<body>
<header>
	<div class="header" th:replace="main/header.html :: div"></div>
	
</header>
<table class="mainTable">
	<tr>

	 <td id="menubar" style="width : 70px; min-width: 70px; height:860px; margin:0 auto;" rowspan='2'>
	 	<div class="mainNav">
		 	<a href="#" >
		 	<img class="mainNavImg" src="/images/main/friend.png" style="width:60px; height:60px;">
		 	친구목록</a><br>
	 	</div>
	 	
	 	<div class="mainNav">
		 	<a href="#" >
		 	<img  class="mainNavImg" src="/images/main/talk.png" style="width:60px; height:60px;">
		 	채팅</a><br>
	 	</div>
	 	
	 	<div class="mainNav">
		 	<a href="#">
		 	<img  class="mainNavImg" src="/images/main/plus.png" style="width:60px; height:60px;">
		 	친구추가</a><br>
	 	</div>
	 	
	 	<div class="mainNav">
		 	<a href="#">
		 	<img  class="mainNavImg" src="/images/main/set.png" style="width:60px; height:60px;">
		 	정보설정</a><br>
	 	</div>
	 	
	 	
	 </td>
	 
	 <td id="myProfile" style="width : 310px; min-width: 310px; height:75px;">
		 <div class="myProfile" th:replace="main/myProfile.html :: div"></div>
	 </td>
	 
	 <td id="chat" style="width : 550px;" rowspan='2'>
		 <div class="chat" th:replace="main/chat.html :: div"></div>
	 </td>
	
	</tr>
	<tr>
		<td id="friendList">
			<div class="friend" th:replace="main/friend.html :: div"></div>
		</td>
	</tr>
</table>

<script>
    var rotationDegree = 0;
    var rotationDegree2 = 0;

    function rotateImage() {
        // 이미지 요소를 가져와서 적절한 각도로 회전
        var imgElement = document.getElementById('rotatingImage');
        rotationDegree -= 180;
        imgElement.style.transform = 'rotate(' + rotationDegree + 'deg)';
    } 
    function rotateImage2() {
        // 이미지 요소를 가져와서 적절한 각도로 회전
        var imgElement = document.getElementById('rotatingImage2');
        rotationDegree2 -= 180;
        imgElement.style.transform = 'rotate(' + rotationDegree2 + 'deg)';
    }
    
    
    function toggleAccordion(titleElement) {
        // Find the parent section
        var section = titleElement.parentElement;

        // Toggle the content's display property
        var content = section.querySelector('.accordion-content');
        if (content.style.display === 'block') {
            content.style.display = 'none';
        } else {
            content.style.display = 'block';
        }
    }
    </script>
    

</body>
</html>
