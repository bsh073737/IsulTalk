<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myProfile</title>
</head>
<body>
	<div class="myProfile" th:fragment="myProfile">
		<div id="mySmallProfile">
			<table 	style="width : 310px;" onclick="goMyFriendProfile()">
				<tr>
					<td rowspan='2' style="width : 75px; height : 75px;">
						<div class="profileImageWrap">
							<img class="profileImage" th:src="${profile.profile_img}"/>
						</div>
					</td>
					<td class="profileContentBox">
								<span class="friendListNickName" th:text="${profile.nick_name}">대화명</span><span th:text="'('+${session.loginId}+')'">(memberID)</span>
						<input type="hidden" th:value="${session.loginId}" name="myProfileId" id="myProfileId">
					</td>
				</tr>
				<tr>
					<td class="profileStatusBox">
								<span class="statusMessage" th:text="${profile.status_message}">상태메세지 길어진다</span>
							</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
